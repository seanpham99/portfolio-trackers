name: Run Tests

on:
  # push:
  #   branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  data-pipeline-test:
    name: Data Pipeline (Python)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./services/data-pipeline

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "services/data-pipeline/uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with pytest
        run: |
          uv run pytest tests/ \
            --cov=dags \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/data-pipeline/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          uv pip install coverage-badge
          uv run coverage-badge -o coverage.svg -f

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: services/data-pipeline/htmlcov/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70

  data-pipeline-lint:
    name: Data Pipeline Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/data-pipeline

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "services/data-pipeline/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install linting tools
        run: uv tool install flake8 && uv tool install black && uv tool install isort

      - name: Check code formatting with black
        run: |
          uv run black --check dags/ tests/ scripts/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          uv run isort --check-only dags/ tests/ scripts/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          uv run flake8 dags/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length 120.
          uv run flake8 dags/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

  web-test:
    name: Web (Monorepo)
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: "https://placeholder-project.supabase.co"
      SUPABASE_ANON_KEY: "placeholder-key"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Check version consistency
        run: pnpm syncpack:check
      - name: Check for dead code
        run: pnpm knip:ci
        continue-on-error: true
      - name: Build and Test
        run: pnpm turbo build test
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'placeholder' }}
